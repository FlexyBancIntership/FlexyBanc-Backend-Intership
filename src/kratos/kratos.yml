version: v1.1.0

# Configuration avec le bon hostname
dsn: postgres://postgres:admin@PostgreSQL:5432/flexy_db?sslmode=disable

log:
  level: debug
  format: json

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:4455
        - http://localhost:3000
        - http://localhost:3001
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
        - X-Session-Token
        - X-Webhook-Secret
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:4455/welcome
  allowed_return_urls:
    - http://localhost:4455
    - http://localhost:3000

  flows:
    error:
      ui_url: http://localhost:4455/error

    settings:
      ui_url: http://localhost:4455/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://localhost:4455/recovery
      use: code
      after:
        default_browser_return_url: http://localhost:4455/welcome

    verification:
      enabled: true
      ui_url: http://localhost:4455/verification
      use: code
      after:
        default_browser_return_url: http://localhost:4455/welcome
        hooks:
          - hook: web_hook
            config:
              url: http://flexy_backend:3000/auth/webhook
              method: POST
              body: file:///etc/kratos/hooks/verification.jsonnet
              auth:
                type: api_key
                config:
                  name: X-Webhook-Secret
                  value: your-webhook-secret-here
                  in: header

    logout:
      after:
        default_browser_return_url: http://localhost:4455/login

    login:
      ui_url: http://localhost:4455/login
      lifespan: 10m
      after:
        default_browser_return_url: http://localhost:4455/welcome
        password:
          hooks:
            - hook: web_hook
              config:
                url: http://flexy_backend:3000/auth/webhook
                method: POST
                body: file:///etc/kratos/hooks/login.jsonnet
                auth:
                  type: api_key
                  config:
                    name: X-Webhook-Secret
                    value: your-webhook-secret-here
                    in: header

    registration:
      lifespan: 10m
      ui_url: http://localhost:4455/registration
      after:
        default_browser_return_url: http://localhost:4455/welcome
        password:
          hooks:
            - hook: session
            - hook: web_hook
              config:
                url: http://flexy_backend:3000/auth/webhook
                method: POST
                body: file:///etc/kratos/hooks/registration.jsonnet
                auth:
                  type: api_key
                  config:
                    name: X-Webhook-Secret
                    value: your-webhook-secret-here
                    in: header

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/identities/schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

session:
  lifespan: 24h
  cookie:
    domain: localhost
    same_site: Lax

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE-BUT-USED-FOR-DEMO-ONLY


hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8